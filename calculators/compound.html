<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator | Bauer Calculators</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/compound.js"></script>
</head>
<body>
  <header>
    <h1>Compound Interest Calculator</h1>
  </header>

  <main class="calc-container">
    <div class="calc-box">
      <label>Initial Amount ($)</label>
      <input type="number" id="principal" placeholder="e.g. 5000">

      <label>Monthly Contribution ($)</label>
      <input type="number" id="contribution" placeholder="e.g. 200">

      <label>Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 7">

      <label>Years</label>
      <input type="number" id="years" placeholder="e.g. 10">

      <button id="calculate">Calculate</button>
    </div>

    <div class="results" id="results"></div>
  </main>
</body>
</html>
