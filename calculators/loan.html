<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator | Bauer Calculators</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/loan.js"></script>
</head>
<body>
  <header>
    <h1>Loan Calculator</h1>
  </header>

  <main class="calc-container">
    <div class="calc-box">
      <label>Loan Amount ($)</label>
      <input type="number" id="amount" placeholder="e.g. 10000">
      
      <label>Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 6">
      
      <label>Term (years)</label>
      <input type="number" id="years" placeholder="e.g. 5">

      <button id="calculate">Calculate</button>
    </div>

    <div class="results" id="results"></div>
  </main>
</body>
</html>
