<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Goal Calculator | Bauer Calculators</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/savings.js"></script>
</head>
<body>
  <header>
    <h1>Savings Goal Calculator</h1>
  </header>

  <main class="calc-container">
    <div class="calc-box">
      <label>Goal Amount ($)</label>
      <input type="number" id="goal" placeholder="e.g. 100000">

      <label>Current Savings ($)</label>
      <input type="number" id="current" placeholder="e.g. 10000">

      <label>Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 5">

      <label>Years to Save</label>
      <input type="number" id="years" placeholder="e.g. 10">

      <button id="calculate">Calculate</button>
    </div>

    <div class="results" id="results"></div>
  </main>
</body>
</html>
